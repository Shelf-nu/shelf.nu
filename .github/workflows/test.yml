name: ğŸ§ª Test PR from fork

on:
  pull_request_target:
  workflow_call:
    secrets:
      SESSION_SECRET:
        required: true
      SUPABASE_ANON_PUBLIC:
        required: true
      SUPABASE_SERVICE_ROLE:
        required: true
      SUPABASE_URL:
        required: true
      SERVER_URL:
        required: true
      DATABASE_URL:
        required: true

jobs:
  authorize:
    environment: ${{ github.event_name == 'pull_request_target' &&
      github.event.pull_request.head.repo.full_name != github.repository &&
      'external' || '' }}

    runs-on: ubuntu-latest
    steps:
      - run: echo âœ“

  lint:
    needs: authorize
    name: â¬£ ESLint
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: ğŸ” Detect package manager
        id: pm
        run: |
          if [ -f pnpm-workspace.yaml ]; then
            echo "agent=pnpm" >> "$GITHUB_OUTPUT"
          else
            echo "agent=npm" >> "$GITHUB_OUTPUT"
          fi

      - name: ğŸ“¦ Setup pnpm
        if: steps.pm.outputs.agent == 'pnpm'
        uses: pnpm/action-setup@v4

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ğŸ“¥ Install deps (pnpm)
        if: steps.pm.outputs.agent == 'pnpm'
        run: pnpm install --frozen-lockfile

      - name: ğŸ“¥ Install deps (npm)
        if: steps.pm.outputs.agent == 'npm'
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ğŸ”¬ Lint
        run: ${{ steps.pm.outputs.agent }} run lint

  typecheck:
    needs: authorize
    name: Ê¦ TypeScript
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: ğŸ” Detect package manager
        id: pm
        run: |
          if [ -f pnpm-workspace.yaml ]; then
            echo "agent=pnpm" >> "$GITHUB_OUTPUT"
          else
            echo "agent=npm" >> "$GITHUB_OUTPUT"
          fi

      - name: ğŸ“¦ Setup pnpm
        if: steps.pm.outputs.agent == 'pnpm'
        uses: pnpm/action-setup@v4

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ğŸ“¥ Install deps (pnpm)
        if: steps.pm.outputs.agent == 'pnpm'
        run: pnpm install --frozen-lockfile

      - name: ğŸ“¥ Install deps (npm)
        if: steps.pm.outputs.agent == 'npm'
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ğŸ” Type check (pnpm)
        if: steps.pm.outputs.agent == 'pnpm'
        run: pnpm run --if-present typecheck

      - name: ğŸ” Type check (npm)
        if: steps.pm.outputs.agent == 'npm'
        run: npm run typecheck --if-present

  vitest:
    needs: authorize
    name: âš¡ Vitest
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›‘ Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.11.0

      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v3
        with:
          ref: ${{ github.event.pull_request.head.sha || github.ref }}

      - name: ğŸ” Detect package manager
        id: pm
        run: |
          if [ -f pnpm-workspace.yaml ]; then
            echo "agent=pnpm" >> "$GITHUB_OUTPUT"
          else
            echo "agent=npm" >> "$GITHUB_OUTPUT"
          fi

      - name: ğŸ“¦ Setup pnpm
        if: steps.pm.outputs.agent == 'pnpm'
        uses: pnpm/action-setup@v4

      - name: â” Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 22

      - name: ğŸ“¥ Install deps (pnpm)
        if: steps.pm.outputs.agent == 'pnpm'
        run: pnpm install --frozen-lockfile

      - name: ğŸ“¥ Install deps (npm)
        if: steps.pm.outputs.agent == 'npm'
        uses: bahmutov/npm-install@v1
        with:
          useLockFile: false

      - name: ğŸ”§ Generate Prisma client
        if: steps.pm.outputs.agent == 'pnpm'
        run: pnpm --filter @shelf/database run db:generate

      - name: âš¡ Run vitest (pnpm)
        if: steps.pm.outputs.agent == 'pnpm'
        run: pnpm --filter @shelf/webapp test -- --run

      - name: âš¡ Run vitest (npm)
        if: steps.pm.outputs.agent == 'npm'
        run: npm run test

