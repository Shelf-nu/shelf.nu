name: ğŸ“š Deploy Documentation

on:
  push:
    branches: [main, dev]
    paths: ["docs/**"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  deploy-docs:
    name: ğŸ“š Deploy to Vercel
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: â” Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: ğŸ“¥ Install dependencies
        run: npm ci

      - name: ğŸ“š Build VitePress docs
        run: npm run docs:build

      - name: ğŸš€ Deploy to Vercel
        # Only deploy from the main repository, not forks
        if: github.repository == 'Shelf-nu/shelf.nu'
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./docs/.vitepress/dist
          scope: ${{ secrets.VERCEL_ORG_ID }}
          vercel-args: ${{ github.ref == 'refs/heads/main' && '--prod' || '' }}
